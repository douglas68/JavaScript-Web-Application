<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote Generator</title>
    <link rel = "stylesheet" href="./styles/style.css">
</head>
<body>
    <main id="main">
    <h1>Daily Inspiration</h1>
    
    <div id="quote-box">
      <p id="quote-text">Click the button to get your quote!</p>
      <p id="quote-author"></p>
      <a id="share-link" href="#" target="_blank" rel="noopener">Share on Twitter</a>
    </div>

    <button id="new-quote">Get New Quote</button>
    <button id="clear-recent">Clear Recent</button>
    <h2>Recent Quotes</h2>
    <ul id="recent-list"></ul>

    <h2>Add Your Own Quote</h2>
    <form id="add-form">
      <input id="quote-input" type="text" placeholder="Your quote" required minlength="10" />
      <input id="author-input" type="text" placeholder="Author (optional)" />
      <button type="submit">Add Quote</button>


    </main>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
